<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>

    <style>
     * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
       }
      .man{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: url('./gifs.gif');
        background-position: center;
        background-repeat: no-repeat;
      }
      .man p{
        position: absolute;
        top: 3rem;
        font-size: 7rem;
        color: #00000063;
      }
      .man h2{
        position: absolute;
        bottom: 8rem;
        font-size: 34px;
      }
      .man h5{
        position: absolute;
        bottom: 6rem;
        color: #9c9c9c;
      }
      .man a{
        position: absolute;
        bottom: 1rem;
        background: linear-gradient(45deg, #ff0034, #ffbc00);
        padding: 12px;
        color: white;
        text-decoration: none;
        font-size: 23px;
        border-radius: 13px;
    }
    </style>
  </head>
  <body>
    <div id="man">
      <p>404<p>
      <h2>Look like you're lost</h2>
      <h5>the page you are looking for not avaible!</h5>
      <a href="/">Back to Home</a>
    </div>
  </body>
</html>
